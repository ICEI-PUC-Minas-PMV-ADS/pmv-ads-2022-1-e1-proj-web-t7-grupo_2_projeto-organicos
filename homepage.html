<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <title>Feira em Casa - Seu e-commerce de orgânicos!</title>

</head>

<body>
    <!--Cabeçalho-->
    <header id="header">
        <div class="header_div">
            <img src="img/logo_cabecalho.png" alt="Logo Cabeçalho" id="header_logo">
            <a href="null"><img src="img/cart.png" id="cart" alt=""></a>
            <nav>
                <a href="src/login_cadastro/login.html" id="souconsumidor">Sou Consumidor</a>
                <a href="src/login_cadastro/login.html" id="souprodutor">Sou Produtor</a>
                <a href="null" id="sobrenos">Sobre Nós</a>
                <a href="null" id="contato">Contato</a>
            </nav>
        </div>
    </header>

    <!--Conteúdo-->
    <div class="image-fundo">
        <div class="image-bg">
            <section>

                <form action=" " method="post">
                    <div class="container-left">
                        <label for="busca" class="busca">Esteja onde estiver,</label>
                        <label for="busca" class="busca">a Feira vai até você!</label>
                        <div class="container-content">
                            <input type="search" class="location" placeholder="Onde você mora?">
                            <button id="search" type="submit"><img src="img/search-icon.png"></button>
                        </div>
                    </div>
                </form>

            </section>
        </div>
    </div>

    <footer id="footer">
        <!--Rodapé-->
        <div class="container_footer">
            <img src="img/logo_rodape.png" alt="Logo Rodapé" id="footer_logo">

            <div class="contato">
                <a href="null">Sobre Nós</a> <br>
                <a href="null">Contato</a>
            </div>

            <label for="newsletter" id="newsletter">Assine nossa Newsletter!</label>

            <input type="email" id="emailnews" name="email" placeholder="E-mail">
            <button class="button">Inscreva-se!</button>

            <img src="img/face.png" alt="Facebook Icon" class="facebook_icon">
            <img src="img/insta.png" alt="Instagram Icon" id="insta_icon">
            <img src="img/gplus.png" alt="Google Plus Icon" id="gplus_icon">

        </div>
    </footer>
</body>

</html>
