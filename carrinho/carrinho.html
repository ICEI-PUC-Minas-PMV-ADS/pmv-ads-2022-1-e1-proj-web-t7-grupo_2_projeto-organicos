<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>
    <link rel="shortcut icon" href="../../assets/icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Rubik:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../carrinho/carinho.css">
  </head>
  <body>
    <header id="header">  
      <div class="header_div">
          <img src="../img/logo_cabecalho.png" alt="Logo Cabeçalho" id = "header_logo">
          <a href="../carrinho/carrinho.html"><img src="../img/cart.png" id="cart" alt=""></a>
          <nav>
            <a href="../login_consumidor/login_Consumidor.html" id="souconsumidor">Sou Consumidor</a>
            <a href="../login_produtor/login_Produtor.html" id="souprodutor">Sou Produtor</a> 
                  <a href="../sobre_nos/sobrenos.html" id="sobrenos">Sobre Nós</a> 
                  <a href="../pagina_cont/contato.html" id="contato">Contato</a> 
                  <a href="../index.html" id="home_button">Home</a>
          </nav>
      </div>
  </header>


    <main class="main">
      <div class="main_container">
        <h1 class="main_title">Carrinho</h1>
        <button class="close_button">x</button>
        <div class="cart_container">
          <img class="cart_img" src="../img/cesta.png" alt="imagem do item" />
          <div class="cart_info">
            <h2 class="cart_sub-title">Cesta Pequena</h2>
             <div class="cart_options">
              <button class="cart_button1">Toda Semana</button>
              <button class="cart_button2">Quinzenalmente</button>
             </div>
            <button class="cart_button_remove">
          
            <img src="../img/remover.png" alt="remover do Carrinho" /> Remover
          </button>
        </div>
          <p class="cart_price">R$ 89,90</p>
        </div>
        <div class="cart_container">
          <img class="cart_img" src="../img/banana.png" alt="imagem do item" />
          <div class="cart_info">
            <h2 class="cart_sub-title cart_sub_2">Banana(penca)</h2>
            <div class="cart_options">
              <button class="cart_opt_btn" id="btn_menos">-</button>
              <input class="cart_input" type="text" id="input_ref" value="1"/>
              <button class="cart_opt_btn" id="btn_mais">+</button>
            </div>
            <button class="cart_button_remove">         
            <img src="../img/remover.png" alt="remover do Carrinho" /> Remover
          </button>
        </div>
          <p class="cart_price">R$ 7,90</p>
        </div>
        <p class="cart_total">Total: <span class="cart_total_price">R$ 97,80</span></p>
        <a class="cart_finish" href="../pagina_pag/pagamento.html"><button class="cart_finish_btn">Finalizar compra</button></a>
      </div>
    </main>

    <footer id="footer">
      <div class="container_footer">
          <img src="../img/logo_rodape.png" alt="Logo Rodapé" id="footer_logo">
          <img src="../img/face.png" class="facebook_icon"alt="">
  
          <img src="../img/insta.png" alt="Instagram Icon" id="insta_icon">
          <img src="../img/gplus.png" alt="Google Plus Icon" id="gplus_icon">
          
          <label for="newsletter" id="newsletter">Assine nossa Newsletter!</label>
          <input type="email" id="emailnews" name="email" placeholder="E-mail">                
          <input type="submit" class = "button" value = "Inscreva-se!">
            
                  
          <div class="contato">
              <a href="../sobre_nos/sobrenos.html">Sobre Nós</a> <br>
              <a href="../pagina_cont/contato.html">Contato</a>
          </div>
      </div>
  </footer>

  <script src="../scripts/script.js"></script>
  </body>
</html>
