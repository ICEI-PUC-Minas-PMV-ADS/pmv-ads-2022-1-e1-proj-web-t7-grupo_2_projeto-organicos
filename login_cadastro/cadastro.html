        </div>

<section>    

    <fieldset id="box">

        <h1 id="title">Cadastre-se</h1>
        <p><input id="first_name" type="text" placeholder="Nome*"></p>
        <p><input id="surname" type="text" placeholder="Sobrenome*"></p>
        <p><input id="cpf" type="text" placeholder="CPF*"></p>
        <p><input id="phone" type="tel" placeholder="Telefone*" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"></p>
        <p><input id="birthDate" type="text" placeholder="Data de Nascimento*"></p>
        <div id="gender_border">Gênero:</div>
                <input id="genderM" type="checkbox" placeholder="Gênero"><div id="textM">Masculino</div>
                <input id="genderF" type="checkbox" placeholder="Gênero"><div id="textF">Feminino</div>
                <input id="genderO" type="checkbox" placeholder="Gênero"><div id="textO">Outro</div>        
        <p><input id="mail" type="email" placeholder="E-mail*"></p>
        <p><input id="password" type="password" placeholder="Senha*"></p>
        <p><input id="password2" type="password" placeholder="Confirmar senha*"></p>
        <p id="text1">Ao clicar em "Cadastre-se" você aceita nossos</p>
        <p id="termsPolitics"><a href="" id="term">Termo de uso</a> e <a href="" id="politics">Políticas de Privacidade</a></p>
        <button type="submit" name="submit" id="registerButton">Cadastre-se </button>

    </fieldset>
</section>

        <label for="newsletter" id="newsletter">Assine nossa Newsletter!</label>
        <input type="email" id="emailnews" name="email" placeholder="E-mail">                
        <input type="submit" class = "button" value = "Inscreva-se!">
            
                
        <div class="contato">
            <a href="null">Sobre Nós</a> <br>
