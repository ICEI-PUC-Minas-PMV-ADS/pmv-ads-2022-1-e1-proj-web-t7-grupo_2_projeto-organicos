    <header id="header">

            <a href="/carrinho/carrinho.html"><img src="/img/cart.png" id="cart" alt=""></a>
            <nav>
                <a href="/login_consumidor/login_Consumidor.html" id="souconsumidor">Sou Consumidor</a>

    <section class="conteudo">
